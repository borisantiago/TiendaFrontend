<div class="card card-body">
	<table class="table table-striped" id="tabla2" border="2px">
			<tr>
				<th  class="fuente" style="font-size:15px">&nbsp Nombre &nbsp</th>
				<th class="fuente" style="font-size:15px">&nbsp Apellido &nbsp</th>	
				<th class="fuente" style="font-size:15px">&nbsp Email &nbsp</th>	
				<th class="fuente" style="font-size:15px">&nbsp Telefono &nbsp</th>	
				<th class="fuente" style="font-size:15px">&nbsp Ciudad &nbsp</th>							
				<th colspan="2" class="fuente" style="font-size:15px">&nbsp Funcion &nbsp</th>
			</tr>
			
	</table>
</div>

<script type="text/javascript">

		$(document).ready(function() {
			$.getJSON('http://localhost:9091/api/v1/cliente', function(data) {
				var tr=[];
				for (var i = 0; i < data.length; i++) {
					tr.push('<tr id="'+data[i].id+'">');
					tr.push('<td>' + data[i].nombre + '</td>');	
					tr.push('<td>' + data[i].apellido + '</td>');
					tr.push('<td>' + data[i].email + '</td>');
					tr.push('<td>' + data[i].telefono + '</td>');
					tr.push('<td>' + data[i].ciudad + '</td>');
					tr.push('<td>' + '<a data-toggle="modal" data-target="#actualizarPro"> <img src="../images/b.mensaje.png" width="38px">  </a>' + '</td');
					tr.push('<td>' + '<a onclick="eliminarCliente(' + data[i].id + ')" ><img src="../images/b.eliminar.png" width="42px"></a>' + '</td'); 	
					tr.push('<td>' + '</td'); 	
					
					tr.push('</tr>');
				}
				$('#tabla2').append($(tr.join('')));
			});						
		});
		
</script>
